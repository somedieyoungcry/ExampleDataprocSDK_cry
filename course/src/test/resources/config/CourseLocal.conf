courseJob {

    params{
        nationalityID = ${NATIONALITY_ID}
        cutoffDate = ${CUTOFF_DATE}
    }

    input {
        fdevPlayers {
            type = parquet
            path = "course/src/test/resources/data/t_fdev_players"
            schema{
                path = "course/src/test/resources/schemas/t_fdev_players.output.schema"
                mergeSchema = false
                overrideSchema = true
            }
        }
        fdevClubPlayers{
            type = parquet
            path = "course/src/test/resources/data/t_fdev_club_players"
            schema{
                path = "course/src/test/resources/schemas/t_fdev_club_players.output.schema"
                mergeSchema = false
                overrideSchema = true
            }
        }
        fdevClubTeams{
            type = parquet
            path = "course/src/test/resources/data/t_fdev_club_teams"
            schema{
                path = "course/src/test/resources/schemas/t_fdev_club_teams.output.schema"
                mergeSchema = false
                overrideSchema = true
            }
        }
        fdevNationalPlayers{
            type = parquet
            path = "course/src/test/resources/data/t_fdev_national_players"
            schema{
                path = "course/src/test/resources/schemas/t_fdev_national_players.output.schema"
                mergeSchema = false
                overrideSchema = true
            }
        }
        fdevNationalTeams{
            type = parquet
            path = "course/src/test/resources/data/t_fdev_national_teams"
            schema{
                path = "course/src/test/resources/schemas/t_fdev_national_teams.output.schema"
                mergeSchema = false
                overrideSchema = true
            }
        }
        fdevNationalities{
            type = parquet
            path = "course/src/test/resources/data/t_fdev_nationalities"
            schema{
                path = "course/src/test/resources/schemas/t_fdev_nationalities.output.schema"
                mergeSchema = false
                overrideSchema = true
            }
        }
    }
}